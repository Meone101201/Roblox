<div class="game-container">
    <!-- แถบบนสุด แสดงข้อมูลผู้เล่นและปุ่มต่างๆ -->
    <div class="top-bar">
        <div id="user-info">
            <span id="username-display"></span> | 
            💰 <span id="user-money">Loading...</span>
        </div>
        <div id="game-actions">
            <!-- ไอคอนรถเข็นสำหรับร้านค้า -->
            <img src="/static/images/icon/cart.png" id="shop-btn" class="action-icon" alt="Shop" title="Shop">
            <!-- ไอคอนกระเป๋าสำหรับ Inventory -->
            <img src="/static/images/icon/backpack.png" id="inventory-btn" class="action-icon" alt="Inventory" title="Inventory">
            <!-- ปุ่ม Logout ยังคงเหมือนเดิม -->
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <!-- ✅✅✅ EDITED SECTION ✅✅✅ -->
    <!-- ส่วนแสดงสภาพอากาศและเวลาถอยหลัง -->
    <div class="weather-bar" id="status-bar">
        <div class="status-item">Weather: <span id="global-weather">None</span></div>
        <div class="status-item">Next Fruit: <span id="fruit-countdown">--:--</span></div>
        <div class="status-item">Next Weather: <span id="weather-countdown">--:--</span></div>
    </div>
    <!-- ✅✅✅ END EDITED SECTION ✅✅✅ -->

    <!-- ส่วนแสดงแปลงปลูกทั้งหมด -->
    <div id="plots-container">
        <!-- แปลงปลูกจะถูกสร้างโดย JavaScript ที่นี่ -->
    </div>
</div>
